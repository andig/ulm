template: zendure
products:
  - brand: Zendure
    description:
      generic: Hyper V
params:
  - name: usage
    choice: ["pv", "battery"]
  - name: account
  - name: serial
  - name: capacity
    default: 2
    advanced: true
  - name: timeout
render: |
  type: custom
  usage: {{ .usage }}
  account: {{ .account }}
  serial: {{ .serial }}
  timeout: {{ .timeout }}
