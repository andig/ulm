template: zendure
products:
  - brand: Zendure
    description:
      generic: Hyper 2000
requirements:
  evcc: ["skiptest"]
params:
  - name: usage
    choice: ["pv", "battery"]
  - name: account
  - name: serial
  - name: region
    type: choice
    default: EU
    validvalues: ["EU", "Global"]
  - name: capacity
    default: 2
    advanced: true
  - name: timeout
render: |
  type: zendure
  usage: {{ .usage }}
  account: {{ .account }}
  serial: {{ .serial }}
  timeout: {{ .timeout }}
