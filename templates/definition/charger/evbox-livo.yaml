template: livo
products:
  - brand: EVBox
    description:
      generic: Livo
requirements:
  evcc: ["eebus"]
  description:
    de: Das Gerät benötigt eine feste IP Adresse. Es ist wichtig, zuerst eebus einzurichten. Danach erkennt das Ladegerät EVCC als HEMS-Gerät im Netzwerk. Verwenden Sie bitte das Installationstool, um EVCC als HEMS auszuwählen. Kopieren Sie anschließend den angegebenen SKI aus der Installations-App und fügen Sie ihn zu Ihrem YAML hinzu.
    en: The device requires a fixed IP addres. It's important to set up eebus first. After setting up eebus the charger will recognize EVCC as a HEMS device on the network. Please use the installer tool to select EVCC as HEMS. After this has been done, copy the given SKI from the Install app and add it to your yaml. 
params:
  - preset: eebus
render: |
  {{ include "eebus" . }}
