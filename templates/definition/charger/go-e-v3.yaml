template: go-e-v3
covers: ["go-e-gemini"]
products:
  - brand: go-e
    description:
      generic: Charger Gemini, HOME+, HOMEfix (V3)
capabilities: ["1p3p", "rfid"]
requirements:
  description:
    de: |
      Benötigt mindestens Firmware 052.1 oder neuer.

      Aktiviere "HTTP-API v1" über die Go-e App. Für 1P/3P-Phasenumschaltung wird zusätzlich "HTTP API v2" benötigt.

       In der Go-E App (Menüpunkt "Auto") sollte die Option "Ausstecken simulieren" aktiviert sein.
    en: |
      Requires firmware 052.1 or later.

      Activate "HTTP API v1" at the Go-e App. For 1P/3P phase switching, "HTTP API v2" is also required.

      The “simulate unplugging” option should be activated in the Go-E app ("Car" menu item).
  evcc: ["sponsorship"]
params:
  - name: host
render: |
  type: go-e-v3
  uri: http://{{ .host }}
