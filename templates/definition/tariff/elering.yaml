template: elering
products:
  - brand: Nordpool
    description:
      generic: "Elering"
requirements:
  description:
    de: "Nur für Estland verfügbar."
    en: "Only available for Estonia."
group: price
params:
  - name: region
    example: ee
    validvalues: ["ee", "lt", "lv", "fi","NO1","NO2","NO3","NO4","NO5","SE1","SE2","SE3","SE4"]
  - preset: tariff-base
render: |
  type: elering
  region: {{ .region }}
  {{ include "tariff-base" . }}
