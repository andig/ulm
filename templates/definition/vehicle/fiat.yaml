template: fiat
products:
  - brand: Fiat
  - brand: Jeep
params:
  - preset: vehicle-base
  - name: vin
    example: ZFAE...
  - name: pin
    mask: true
    help:
      en: Required for evcc to refresh the SoC while charging & start/stop charge using schedule number 1.
      de: Benötigt zur Aktualisierung des Ladestands während der Ladung & start/stop Ladung nach schema nummer 1.
  - preset: vehicle-features
render: |
  type: fiat
  {{ include "vehicle-base" . }}
  {{- if .pin }}
  pin: {{ .pin }} # mandatory to deep refresh Soc & start/stop charge
  {{- end }}
  {{ include "vehicle-features" . }}
