template: mg
products:
  - brand: MG
params:
  - preset: vehicle-base
  - preset: vehicle-identify
  - name: vin
    help:
      de: Erforderlich
      en: Required
    required: true
  - name: region
    description:
      de: Region
      en: Region
    # values:
    #   - EU
    #   - AU
    default: EU
    advanced: true        
render: |
  type: mg
  {{ include "vehicle-base" . }}
  {{ include "vehicle-identify" . }}
  {{- if ne .region "EU" }}
  region: {{ .region }}
  {{- end }}  
